<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Tracker - Login</title>
    <link rel="stylesheet" href="src/css/main.css"> <!-- Link to your CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="root"></div>

    <div id="main-container">
        <h1>
            Evaluation Tracker
            <br /><span class="subH1">Detachment 130, Howard University</span>
        </h1>
        
        <p id="logo">
            <img src="src/assets/det130.png" alt="Detachment 130 Logo" class="logo" />
        </p>
        
        <div class="login-button-container">
            <button class="login-btn" onclick="handleLoginButtonClick()">
                Login
            </button>
        </div>

        <div id="login-form-container" class="hidden">
            <h2>Login with your Detachment or School Email</h2>
            <form id="user-login-form" onSubmit={handleSubmit}>
                <label htmlFor="user-email">Email:</label>
                <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required />
                
                <label htmlFor="user-password">Password:</label>
                <input type="password" id="user-password" name="user-password" placeholder="Enter your password" required />
                
                <button type="submit" class="submit-login-btn">Login</button>
            </form>
        </div>
        
    </div>

    <script src="src/js/loginPage.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
