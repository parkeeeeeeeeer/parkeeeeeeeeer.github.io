<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Test Calculator</title>
    <!-- Linking stylesheets -->
    <link rel="stylesheet" href="src/css/nav.css">
    <link rel="stylesheet" href="src/css/pfa.css">
    <!-- Linking scripts -->
    <script type="module" src="src/js/auth.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <h2>PFA Submissions</h2>
    
    <!-- Main Content -->
    <div class="container">

        <!-- Form -->
        <form id="fitness-form">

              <!-- Cadet Search -->
            <label for="searchInput">Search by Name:</label>
            <input type="text" id="searchInput" placeholder="Search by name..." aria-label="Search by name">


            <!-- Push-up Input -->
            <label for="pushup-score"># of Push-ups:</label>
            <input type="number" id="pushup-score" placeholder="Enter # of push-ups" required>

            <!-- Sit-up Input -->
            <label for="situp-score"># of Sit-ups:</label>
            <input type="number" id="situp-score" placeholder="Enter # of sit-ups" required>

            <!-- Laps Dropdown -->
            <label for="lap-count">Number of Laps (1-6):</label>
            <select id="lap-count" required>
                <option value="" disabled selected>Select number of laps</option>
                <option value="1">1 Lap</option>
                <option value="2">2 Laps</option>
                <option value="3">3 Laps</option>
                <option value="4">4 Laps</option>
                <option value="5">5 Laps</option>
                <option value="6">6 Laps</option>
            </select>

            <!-- Dynamic Lap Input Container -->
            <div id="lap-inputs" style="display: none;">
                <div id="lap-time-fields"></div>
            </div>

            <!-- Submit Button -->
            <button type="button" id="calculate-btn">Calculate and Submit Scores</button>
        </form>

        <!-- Results Section -->
        <div id="calculated-scores" style="display:none;">
            <h2>Results:</h2>
            <p id="pushup-result"></p>
            <p id="situp-result"></p>
            <p id="run-result"></p>
            <p id="total-result"></p>
        </div>
    </div>

    <!-- JavaScript for Fitness Test -->
    <script type="module" src="src/js/pfa.js"></script>
</body>
</html>
