<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadet Profile Dashboard</title>
    <link rel="stylesheet" href="src/css/cadetProfile.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="cadet-overview">
                <div class="cadet-info">
                    <h2 id="cadet-name"></h2>
                    <p id="cadet-as-year"></p>
                    <p id="cadet-school"></p>
                    <p id="cadet-email"></p>
                    <p id="cadet-phone"></p>
                    <p id="cadet-schoolID"></p>
                </div>
            </div>
            <nav class="nav-menu">
                <button class="nav-link active" data-section="overview" onclick="showSection(event)">Overview</button>
                <button class="nav-link" data-section="pfa" onclick="showSection(event)">PFA Score Breakdown</button>
                <button class="nav-link" data-section="sob" onclick="showSection(event)">SOB Performance</button>
                <button class="nav-link" data-section="attendance" onclick="showSection(event)">Attendance Overview</button>
                <button class="nav-link" data-section="form2" onclick="showSection(event)">Form 2 Status</button>
                <button class="nav-link" data-section="snapshots" onclick="showSection(event)">Data Snapshots</button>
            </nav>
            
        </div>

        <!-- Main Content -->
            <div id="overview" class="content-section active">
                <h3>Overview</h3>
                <div id="overview-cards">
                    <div class="card" id="overview-pfa">
                        <h4>Average PFA Score</h4>
                        <p id="pfa-score">90%</p>
                    </div>
                    <div class="card" id="overview-sob">
                        <h4>Average SOB Score</h4>
                        <p id="sob-score">85%</p>
                    </div>
                    <div class="card" id="overview-attendance">
                        <h4>Overall Attendance</h4>
                        <p id="attendance-score">92%</p>
                    </div>
                </div>
            </div>
        
        <div id="attendance" class="content-section">
            <div class="container">
                <h3>Attendance Overview</h3>
                <canvas id="attendance-chart"></canvas>
            </div>
        </div>
        <div id="form2" class="content-section">
            <div class="container">
                <h3>Form 2 Status</h3>
                <canvas id="form2-chart"></canvas>
            </div>
        </div>
        <div id="snapshots" class="content-section">
            <div class="container">
                <h3>Data Snapshots</h3>
                <canvas id="snapshots-chart"></canvas>
            </div>
        </div>
        <div id="pfa" class="content-section">
            <div class="container">
                <h3>PFA Score Breakdown</h3>
                <canvas id="pfa-chart"></canvas>
            </div>
        </div>
        <div id="sob" class="content-section">
            <div class="container">
                <h3>SOB Performance</h3>
                <!-- Provide descriptive text or labels for accessibility -->
                <p>Below is the performance chart for SOB objectives:</p>
                <!-- Canvas for rendering the chart -->
                <canvas id="sob-chart" width="400" height="200" aria-label="SOB Performance Chart" role="img"></canvas>
            </div>
        </div>
        
        
        </div>
    </div>

    <!-- Include scripts after the body -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="src/js/auth.js"></script>
    <script type="module" src="src/js/cadetProfile.js"></script>
</body>
</html>
