<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Tracker - Dashboard</title>
    <link rel="stylesheet" href="src/css/detDashboard.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    <div id="navbar-container"></div>

    <div id="dashboard-container">
        <header>
            <h1>Evaluation Tracker Dashboard</h1>
            <p>Detachment 130, Howard University</p>
        </header>

        <div class="main-content">
            <!-- Stats Section (left side) -->
            <aside class="stats-container">
                <div class="stat-card">
                    <h3>Total Cadets</h3>
                    <p>120</p>
                </div>
                <div class="stat-card">
                    <h3>Average PFA Score</h3>
                    <p>93.5%</p>
                </div>
                <div class="stat-card">
                    <h3>Active SOBs</h3>
                    <p>87</p>
                </div>
            
            </aside>

            <!-- Main Dashboard Content (centered graphs) -->
            <section class="overall-trends-dashboard">
                <h2>Overall Trends Dashboard (Wing-Level)</h2>

                <!-- PFA Trends Section -->
                <div class="trend-card">
                    <h3>PFA Trends Overview</h3>
                    <canvas id="pfa-trend-chart"></canvas>
                </div>

                <!-- SOB Performance Trends -->
                <div class="trend-card">
                    <h3>SOBs Performance Trends</h3>
                    <canvas id="sob-trend-chart"></canvas>
                </div>

                <!-- Attendance Trends -->
                <div class="trend-card">
                    <h3>Attendance Trends</h3>
                    <canvas id="attendance-trend-chart"></canvas>
                </div>

                <!-- Form 2 Submission Overview -->
                <div class="trend-card">
                    <h3>Form 2 Submission Overview</h3>
                    <canvas id="form2-trend-chart"></canvas>
                </div>

                <!-- Competency Growth Visualization -->
                <div class="trend-card">
                    <h3>Competency Growth Visualization</h3>
                    <canvas id="competency-trend-chart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <script>
// placeholder graphs below 
        function generateRandomData(length, max) {
            return Array.from({ length }, () => Math.floor(Math.random() * max));
        }
    
        const pfaTrendCtx = document.getElementById('pfa-trend-chart').getContext('2d');
        new Chart(pfaTrendCtx, {
            type: 'line',
            data: {
                labels: ['Start', 'Midterm', 'End'],
                datasets: [{
                    label: 'Average PFA Score',
                    data: generateRandomData(3, 100),
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });
    
        const sobTrendCtx = document.getElementById('sob-trend-chart').getContext('2d');
        new Chart(sobTrendCtx, {
            type: 'line',
            data: {
                labels: ['Start', 'Midterm', 'End'],
                datasets: [{
                    label: 'SOB Competency',
                    data: generateRandomData(3, 100),
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });
    
        const attendanceTrendCtx = document.getElementById('attendance-trend-chart').getContext('2d');
        new Chart(attendanceTrendCtx, {
            type: 'bar',
            data: {
                labels: ['Start', 'Midterm', 'End'],
                datasets: [{
                    label: 'Attendance Percentage',
                    data: generateRandomData(3, 100),
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });

        const form2TrendCtx = document.getElementById('form2-trend-chart').getContext('2d');
        new Chart(form2TrendCtx, {
            type: 'bar',
            data: {
                labels: ['Start', 'Midterm', 'End'],
                datasets: [{
                    label: 'Form 2 Submissions (%)',
                    data: generateRandomData(3, 100),
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });
    
        const competencyTrendCtx = document.getElementById('competency-trend-chart').getContext('2d');
        new Chart(competencyTrendCtx, {
            type: 'radar',
            data: {
                labels: ['Leadership', 'Teamwork', 'Communication', 'Problem-Solving', 'Technical Skills'],
                datasets: [{
                    label: 'Competency Growth',
                    data: generateRandomData(5, 100),
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    r: { beginAtZero: true, max: 100 }
                }
            }
        });
    </script>
