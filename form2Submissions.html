<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadet Profile Dashboard</title>
    <link rel="stylesheet" href="src/css/form2.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <script type="module" src="src/js/auth.js"></script>
    <script type="module" src="src/js/form2Submissions.js"></script>
</head>

<body>
    <!-- Navbar Section -->
    <div id="navbar-container"></div>

    <h2>Form 2 Submissions</h2>
    <!-- Main Content Section -->
    <div class="container">
        <!-- Search Section -->
        <label for="searchInput" id="searchLabel">Search by Name:</label>
        <input type="text" id="searchInput" placeholder="Search by name..." aria-label="Search by name">

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="pdf" id="fileLabel">Choose a PDF file to upload:</label>
            <input type="file" id="pdf" name="file" accept="application/pdf">
            <button type="button" id="uploadButton">Choose File</button> <!-- Custom Upload Button -->
            <br><br>
            <input type="submit" value="Submit" id="submitButton"> <!-- Submit Button -->
        </form>
    </div>
</body>

</html>
