<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Test Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .calculated-scores {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
        }
        .calculated-scores p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fitness Test Scores</h2>

    <!-- Input Section -->
    <form id="fitness-form">
        <label for="cadet-name">Cadet Name:</label>
        <input type="text" id="cadet-name" placeholder="Enter cadet name" required>

        <label for="cadet-age">Cadet Age:</label>
        <input type="number" id="cadet-age" placeholder="Enter cadet age" required>

        <label for="cadet-gender">Cadet Gender:</label>
        <select id="cadet-gender" required>
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="pushup-score">Push-up Score:</label>
        <input type="number" id="pushup-score" placeholder="Enter push-up score" required>

        <label for="situp-score">Sit-up Score:</label>
        <input type="number" id="situp-score" placeholder="Enter sit-up score" required>

        <label for="run-time">Run Time (in seconds):</label>
        <input type="number" id="run-time" placeholder="Enter run time (seconds)" required>

        <button type="button" onclick="calculateScores()">Calculate Scores</button>
    </form>

    <!-- Calculation Section -->
    <div class="calculated-scores" id="calculated-scores" style="display:none;">
        <p><strong>Push-up Score:</strong> <span id="pushup-result"></span></p>
        <p><strong>Sit-up Score:</strong> <span id="situp-result"></span></p>
        <p><strong>1.5-Mile Run Score:</strong> <span id="run-result"></span></p>
        <p><strong>Total Score:</strong> <span id="total-result"></span></p>
    </div>
</div>

<!-- JavaScript Section -->
<script src="js/PFA.js"></script>

</body>
</html>
